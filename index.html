<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er bank</title>

    <!--Tail-Wind-->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="lg:text-7xl text-4xl text-center lg:my-16 my-10 ">Welcome to <span
                class="font-medium text-teal-800">Baper Bank!!</span>
        </h1>
    </header>

    <main class="lg:w-3/4 w-11/12 bg-slate-200 mx-auto">
        <h3 class="text-3xl pt-8 pb-6 text-center">Please Login!</h3>
        <input class="px-3 py-1 lg:w-3/4 w-11/12 lg:mx-10 mx-auto block rounded-md mb-3" type="email" name=""
            id="email-field" placeholder="Your Email">
        <input class="px-3 py-1 lg:w-3/4 w-11/12 lg:mx-10 mx-auto block rounded-md my-4" type="password" name=""
            placeholder="Your Password" id="password-field">

        <button id="login-btn"
            class="bg-orange-500 hover:bg-orange-300 text-white text-lg font-medium px-8 py-2 mx-10 rounded-lg mb-9">Log
            In</button>
    </main>

    <script src="login.js"></script>
</body>

</html>
