<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <!--Tail-Wind-->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="lg:text-7xl text-4xl text-center lg:my-16 my-10 ">Get's some <span
                class="font-medium text-teal-800">Money!!</span>
        </h1>
    </header>

    <main>
        <section class="lg:w-3/4 w-11/12 mx-auto">
            <div class="lg:grid grid-cols-3 gap-4 text-white space-y-3 lg:space-y-0">
                <div class="text-center lg:py-9 py-4 bg-green-400  rounded-xl">
                    <h1 class="text-2xl lg:text-3xl">Deposite</h1>
                    <h2 class="text-3xl lg:text-5xl">$00</h2>
                </div>
                <div class="text-center bg-red-400 lg:py-9 py-4 rounded-xl">
                    <h1 class="text-2xl lg:text-3xl">Withdraw</h1>
                    <h2 class="text-3xl lg:text-5xl">$00</h2>
                </div>
                <div class="text-center bg-violet-400 lg:py-9 py-4 rounded-xl">
                    <h1 class="text-2xl lg:text-3xl">Balance</h1>
                    <h2 class="text-3xl lg:text-5xl">$1240</h2>
                </div>

            </div>
        </section>
    </main>

</body>

</html>
